
<!DOCTYPE html>

<html>

<head>
<style>
	body {
	  font-family: Monospace;
	  background-color: #000;
	  color: #fff;
	  margin: 0px;
	  overflow: hidden;
	}

	#info {
	  color: #fff;
	  position: absolute;
	  top: 10px;
	  width: 100%;
	  text-align: center;
	  z-index: 100;
	  display: block;
	}

	#info a,
	.button {
	  color: #f00;
	  font-weight: bold;
	  text-decoration: underline;
	  cursor: pointer
	}


</style>
</head>

<body>
	<div id="info">
	  <a href="http://threejs.org" target="_blank">three.js</a> - OBJLoader + MTLLoader
		<br> Scale-and-Place
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/84/three.min.js"></script>
	<script src="https://threejs.org/examples/js/controls/OrbitControls.js">
	</script>


	<script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/MTLLoader.js"></script>
	<script src="https://rawgit.com/mrdoob/three.js/master/examples/js/loaders/OBJLoader.js"></script>



<script>
var camera, scene, renderer;
var controls;


init();
animate();


function init() {

  container = document.createElement('div');
  document.body.appendChild(container);

  camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 20000);
  camera.position.z = 250;

  // scene

  scene = new THREE.Scene();

	gridxz = new THREE.GridHelper (200, 20,'red','white');
	scene.add (gridxz);

  var ambient = new THREE.AmbientLight(0x444444);
  scene.add(ambient);

  var directionalLight = new THREE.DirectionalLight(0xffffff);
  directionalLight.position.set(0, 1, 1).normalize();
  scene.add(directionalLight);

  // model

  var onProgress = function(xhr) {
    if (xhr.lengthComputable) {
      var percentComplete = xhr.loaded / xhr.total * 100;
      console.log(Math.round(percentComplete, 2) + '% downloaded');
    }
  };

  var onError = function(xhr) {};

  //THREE.Loader.Handlers.add(/\.dds$/i, new THREE.DDSLoader());

  var mtlLoader = new THREE.MTLLoader();
  mtlLoader.setPath('resources/');
 	mtlLoader.load('dice.mtl', function(materials) {

    materials.preload();

    var objLoader = new THREE.OBJLoader();
    objLoader.setMaterials(materials);
    objLoader.setPath('resources/');
    objLoader.load('dice.obj', function(object) {

			var theObject =  unitize (object, 20);
			scene.add (theObject);

			scene.add (new THREE.BoxHelper (theObject));


			//////// MATERIAL ADJUSTMENT for porsche ///////////////
			// transparent window: double-side fix
			object.traverse (
				function(mesh) {
					if (mesh instanceof THREE.Mesh) {
						mesh.material.side = THREE.DoubleSide;
					}
				});


    }, onProgress, onError);

  });

  //

  renderer = new THREE.WebGLRenderer();
  renderer.setPixelRatio(window.devicePixelRatio);
  renderer.setSize(window.innerWidth, window.innerHeight);
  container.appendChild(renderer.domElement);
	renderer.setClearColor (0x888888);

	controls = new THREE.OrbitControls(camera, renderer.domElement);
	camera.position.z = 200;

  window.addEventListener('resize', onWindowResize, false);

}

////////////////////////////////////////
// create an Object3D of the given object
// so that it is centered at +Y axis
//
function unitize (object, targetSize) {

	// find bounding box of 'object'
	var box3 = new THREE.Box3();
	box3.setFromObject (object);
	var size = new THREE.Vector3();
	size.subVectors (box3.max, box3.min);
	var center = new THREE.Vector3();
	center.addVectors(box3.max, box3.min).multiplyScalar (0.5);

	console.log(center);

	console.log ('center: ' + center.x + ', '+center.y + ', '+center.z );
	console.log ('size: ' + size.x + ', ' +  size.y + ', '+size.z );

	// uniform scaling according to objSize
	var objSize = findMax (size);
	var scaleSet = targetSize/objSize;

	var theObject =  new THREE.Object3D();
	theObject.add (object);
	object.scale.set (scaleSet, scaleSet, scaleSet);
	// object.position.set (-center.x*scaleSet, -center.y*scaleSet + size.y/2*scaleSet, -center.z*scaleSet);
	object.position.set (0, 0, 0);
	return theObject;


	// helper function
	function findMax(v) {
		if (v.x > v.y) {
			return v.x > v.z ? v.x : v.z;
		} else { // v.y > v.x
			return v.y > v.z ? v.y : v.z;
		}
	}

}


function onWindowResize() {

  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();

  renderer.setSize(window.innerWidth, window.innerHeight);

}


function animate() {

	controls.update();
  requestAnimationFrame(animate);
  render();

}

function render() {

  renderer.render(scene, camera);

}


</script>
</body>

</html>
